<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <div th:insert="basefrag :: headerFrag"></div>
    <title>Statement</title>
</head>
<body>
<div th:insert="basefrag :: navFrag"></div>
<h1>Customer's Account Statement</h1>

<table class="table">
    <thead class="thead-light">
    <tr>
        <th scope="col">Date</th>
        <th scope="col">Credit</th>
        <th scope="col">Debit</th>
        <th scope="col">Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="xfer : ${xfers}">
        <td th:text="${xfer.date}"></td>

        <td>
            <span th:if="${xfer.deposit}">[[${xfer.amount}]]</span>
            <span th:unless="${xfer.deposit}">---</span>
        </td>
        <td>
            <span th:if="${xfer.deposit}">---</span>
            <span th:unless="${xfer.deposit}">[[${xfer.amount}]]</span>
        </td>
        <td th:text="${xfer.balance}"></td>
    </tr>
    </tbody>
</table>

<div th:insert="baseFrag :: footerFrag"></div>
<div th:insert="baseFrag :: scriptFrag"></div>
</body>
</html>
